<!DOCTYPE html>
<html>
  <head>
    <link href="css/bootstrap.css" rel="stylesheet" type="text/css">
    <link href="css/styles.css" rel="stylesheet" type="text/css">
    <script src="js/jquery-1.11.3.js"></script>
    <script src="js/scripts.js"></script>
    <title>99-Bottles</title>
  </head>
  <body>
    <div class="container">
      <h1>99-Bottles-Song:</h1>

      <form id="lyrics">
        <div class="form-group">
          <label for="number">Enter a number to get the lyrics of the song!!</label>
          <input id="number" type="number">
        </div>

        <button type="submit" class="btn">Lyrics!</button>
      </form>

      <div id="result">
        <p> <span class="lyrics."></span> </p>
      </div>
    </div>
  </body>
</html>
